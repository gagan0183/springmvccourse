<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Spring mvc course</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
></link>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js" 
  th:href="@{/webjars/jquery/3.1.1/jquery.min.js}"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
<link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(products)}">
			<h2>Product list</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>description</th>
					<th>Price</th>
					<th>image url</th>
					<th>list</th>
					<th>edit</th>
					<th>delete</th>
				</tr>
				<tr th:each="product: ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="${'/product/' + product.id}">View</a></td>
					<td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
					<td><a th:href="${'/product/delete/' + product.id}">delete</a></td>
				</tr>
			</table>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/product/new">New Product</a>
			</div>
		</div>
	</div>
</body>
</html>
