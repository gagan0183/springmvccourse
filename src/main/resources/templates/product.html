<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Spring mvc course</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
></link>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js" 
  th:href="@{/webjars/jquery/3.1.1/jquery.min.js}"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
<link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Show Product</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-8">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.id}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.description}">description</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Price:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.price}">Price</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Image url:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.imageUrl}">Image url</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
