<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Spring mvc course</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
></link>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js" 
  th:href="@{/webjars/jquery/3.1.1/jquery.min.js}"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
<link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<h2>Customer form</h2>
		<div>
			<form class="form-horizontal" th:action="@{/customer}" th:object="${customer}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{phoneNumber}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 1</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{addressLine1}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 2</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{addressLine2}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">City</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{city}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">state</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{state}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">zip code</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{zipcode}"></input>
					</div>
				</div>
				<div class="col-sm-offset-2">
					<input type="submit" class="btn btn-default" value="Submit"></input>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
