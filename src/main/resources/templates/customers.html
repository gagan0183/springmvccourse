<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Spring mvc course</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
></link>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js" 
  th:href="@{/webjars/jquery/3.1.1/jquery.min.js}"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
<link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(customers)}">
			<h2>Customers list</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th>Phone number</th>
					<th>Address line 1</th>
					<th>Address line 2</th>
					<th>City</th>
					<th>State</th>
					<th>Zipcode</th>
					<th>View</th>
					<th>Edit</th>
					<th>delete</th>
				</tr>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.phoneNumber}"></td>
					<td th:text="${customer.addressLine1}"></td>
					<td th:text="${customer.addressLine2}"></td>
					<td th:text="${customer.city}"></td>
					<td th:text="${customer.state}"></td>
					<td th:text="${customer.zipcode}"></td>
					<td><a th:href="${'/customer/' + customer.id}">View	</a></td>
					<td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
					<td><a th:href="${'/customer/delete/' + customer.id}">delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
